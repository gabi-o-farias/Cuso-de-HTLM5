<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <H1>Inserindo videos hospedados localmente</H1>
    <p>Este video esta hospedado no meu proprio servidor</p>
  <video  width="560" poster="pexels-photo-1488389.jpeg" controls autoplay loop>
      <!--a imagem de capa do video -->
      <source src="Meuvideo.mp4.mp4" type="video/mp4">
      <source src="Meuvideo.m4v.m4v" type="video/m4v">
      <source src="Meuvideo.webm.webm" type="video/webm">
      <p>Seu navegador nao tem compatibilidade com reprodução de video, vamos atualiar?</p>

  </video>
<h1>Inserindo videos do YouTube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/jM8e08K4ml0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
